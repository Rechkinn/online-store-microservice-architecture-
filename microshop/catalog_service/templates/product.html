<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body style="background: rgb(142, 142, 142);">
  <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="http://127.0.0.1:5001/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img src={{ url_for('static',filename='photo/noLogo.png') }} alt="Изображение товара отсутствует" class="bi me-2" width="40">
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="http://127.0.0.1:5001/" class="nav-link px-2 text-white">Каталог</a></li>
              {% if current_user_id %}
              <li><a href="http://127.0.0.1:5002/cart" class="nav-link px-2 text-white">Корзина</a></li>
              <li><a href="http://127.0.0.1:5003/order_list/{{current_user_id}}" class="nav-link px-2 text-white">Заказы</a></li>
              {% endif %}
            </ul>
    
            {% if current_user_id %}
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" action="http://127.0.0.1:5001/found_products/{{current_user_id}}" method="post">
              <input name="found_product" type="text" class="form-control form-control-dark text-bg-dark" style="color: white;" placeholder="Поиск" aria-label="Search">
            </form>
            <div class="text-end">
              <form action="http://127.0.0.1:5002/logout" method="post"><button class="btn btn-warning" type="submit">Выход</button></form>
            </div>
            {% else %}
            <div class="text-end">
              <form action="http://127.0.0.1:5002/login" method="GET">
                <button type="submit" class="btn btn-outline-light me-2">Войти</button>
              </form>
            </div>
            <div class="text-end">
              <form action="http://127.0.0.1:5002/register" method="GET">
                <button type="submit" class="btn btn-warning">Регистрация</button>
              </form>
            </div>
            {% endif %}
          </div>
        </div>
    </header>

    <div class="container col-xxl-8 px-4 py-5" >
        <div class="row flex-lg-row align-items-start g-5 py-5" >
            <div class="col-10 col-sm-8 col-lg-5">
                <img src={{ url_for('static',filename='photo/noLogo.png') }} alt="Изображение товара отсутствует" style="width: 100%;">
            </div>
            <div class="col-lg-7">
                <p style="font-size: 50px; font-weight: bold;"> {{product.name}} </p>
                <p style="font-size: 30px;">Цена: {{product.price}} руб.</p>
                <p style="font-size: 30px;">Описание: {{product.description}}</p>
                {% if current_user_id %}
                <form action="http://localhost:5002/cart/add?product_id={{ product.id }}&user_id={{ current_user_id }}" method="post">
                  <button class="btn btn-success" type="submit">Добавить в корзину</button>
                </form>
                {% endif %}
            </div>
        </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
