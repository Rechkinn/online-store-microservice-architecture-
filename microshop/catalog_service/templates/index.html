<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .card_custom_product{
        border: 1px solid black;
        border-radius: 12px;
        justify-content: center;
        padding: 30px;
        background: transparent;
        background: white;
        margin-right: 75px;
        margin-bottom: 45px;
        text-align: center;
        box-shadow: 0px 5px 10px 0px rgba(0, 0, 0, 0.5)
      }

      .name_custom_a{
        text-decoration: none;
      }
      .name_custom_a:hover {
        text-decoration: underline; 
        color: red;
      }


    </style>
</head>
<body style="background: rgb(142, 142, 142);">
    <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="http://127.0.0.1:5001/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img src={{ url_for('static',filename='photo/noLogo.png') }} alt="Изображение товара отсутствует" class="bi me-2" width="40">
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="http://127.0.0.1:5001/" class="nav-link px-2 text-secondary">Каталог</a></li>
              {% if current_user_id %}
              <li><a href="http://127.0.0.1:5002/cart" class="nav-link px-2 text-white">Корзина</a></li>
              <li><a href="http://127.0.0.1:5003/order_list/{{current_user_id}}" class="nav-link px-2 text-white">Заказы</a></li>
              {% endif %}
            </ul>
    
            
            {% if current_user_id %}
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" action="http://127.0.0.1:5001/found_products/{{current_user_id}}" method="post">
              <input name="found_product" type="text" class="form-control form-control-dark text-bg-dark" style="color: white;" placeholder="Поиск" aria-label="Search">
            </form>
            <div class="text-end">
              <form action="http://127.0.0.1:5002/logout" method="post"><button class="btn btn-warning" type="submit">Выход</button></form>
            </div>
            {% else %}
            <div class="text-end">
              <form action="http://127.0.0.1:5002/login" method="GET">
                <button type="submit" class="btn btn-outline-light me-2">Войти</button>
              </form>
            </div>
            <div class="text-end">
              <form action="http://127.0.0.1:5002/register" method="GET">
                <button type="submit" class="btn btn-warning">Регистрация</button>
              </form>
            </div>
            {% endif %}
          </div>
        </div>
    </header>
    
    <div class="container px-4 py-5" id="icon-grid">
        <h2 class="pb-2 border-bottom">Каталог</h2>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 py-5">
            {%for product in products%}
            <div class="col d-flex card_custom_product" >
                <div >
                    <img src={{ url_for('static',filename='photo/noLogo.png') }} alt="Изображение товара отсутствует" style="width: 100%; ">
                    <!-- <button type="button" onclick="view_product({{ product.id }})" style="background: transparent; outline: none; border: 0;"><h3>{{product.name}}</h3></button> -->
                    
                    <a href="/product?product_id={{ product.id }}" class="name_custom_a"><h1 class="fw-bold mb-0 fs-3 text-body-emphasis ">{{product.name}}</h1></a>
                    <h5>{{ product.price }} руб.</h5>
                </div>
            </div>
            {%endfor%} 
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
