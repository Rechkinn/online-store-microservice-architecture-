<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .marg{
            margin-bottom: 20px;
        }
    </style>
</head>
<body style="background: rgb(142, 142, 142);">
    <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="http://127.0.0.1:5001/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img src={{ url_for('static',filename='photo/noLogo.png') }} alt="Изображение товара отсутствует" class="bi me-2" width="40">
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="http://127.0.0.1:5001/" class="nav-link px-2 text-white">Каталог</a></li>
            </ul>
    
            <div class="text-end">
              <form action="http://127.0.0.1:5002/login" method="GET">
                <button type="submit" class="btn btn-outline-light me-2">Войти</button>
              </form>
            </div>
            <div class="text-end">
              <form action="http://127.0.0.1:5002/register" method="GET">
                <button type="submit" class="btn btn-warning">Регистрация</button>
              </form>
            </div>
          </div>
        </div>
    </header>
    <main>
        <div class="container px-4 py-5" style="max-width: 500px;">
            <div class="form-signin w-100 m-auto" >
                <form action="http://127.0.0.1:5002/register" method="post">
                    
                    <h1 class="" style="text-align: center; margin-bottom: 50px;">Регистрация</h1>
                    <div class="form-floating marg">
                        <input type="text" name="user_name" class="form-control" >
                        <label for="floatingInput">Имя</label>
                    </div>
                    <div class="form-floating marg">
                        <input type="email" name="user_email" class="form-control" id="floatingInput" >
                        <label for="floatingInput">Email</label>
                    </div>
                    <div class="form-floating marg">
                        <input type="password" name="user_password" class="form-control" id="floatingPassword" >
                        <label for="floatingPassword">Пароль</label>
                    </div>
                    <div class="form-floating marg">
                        <input type="phone" name="user_phone" class="form-control" >
                        <label for="floatingInput">Номер телефона</label>
                    </div>
                    <button class="btn btn-primary w-100 py-2 marg" type="submit">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
